<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Naturalidade!</title>
</head>
<body>
    <h1>Bem-vindo ao teste de naturalidade!</h1>
    <p>Aqui você irá descobrir se é considerado estrangeiro ou não.</p>
    Digite aqui o país onde você nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Confirmar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            if (txtp.value == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`
            }
        }
    </script>
</body>
</html>
